<header class="flex w-full h-screen bg-gray-900 text-center justify-center items-center flex-col">
  <div class="wrapper space-y-10">
    <h1
      class="font-bold bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 text-transparent bg-clip-text md:text-9xl text-6xl">
    </h1>

    <nav class="flex w-full flex-row items-center justify-center space-x-10">
      <button routerLink="home" class="animate-border inline-block rounded-md bg-white bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 bg-[length:400%_400%] p-1">
        <span class="block rounded-md bg-slate-900 md:px-5 md:py-3 px-3 py-1 font-bold text-white" routerLinkActive="bg-opacity-0" [routerLinkActiveOptions]="{exact:true}"> Home </span>
      </button>
      <button routerLink="about" class="animate-border inline-block rounded-md bg-white bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 bg-[length:400%_400%] p-1">
        <span class="block rounded-md bg-slate-900 md:px-5 md:py-3 px-3 py-1 font-bold text-white" routerLinkActive="bg-opacity-0" [routerLinkActiveOptions]="{exact:true}"> About </span>
      </button>
      <button routerLink="contact" class="animate-border inline-block rounded-md bg-white bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 bg-[length:400%_400%] p-1">
        <span class="block rounded-md bg-slate-900 md:px-5 md:py-3 px-3 py-1 font-bold text-white" routerLinkActive="bg-opacity-0" [routerLinkActiveOptions]="{exact:true}"> Contact </span>
      </button>
    </nav>

  </div>
</header>
